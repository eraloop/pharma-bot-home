<body>
<div class="container">

    <div class="topnav">
        <div class="logo">
            <img src="images/logo-sm.jpg" alt="SOS Pharma logo">
        </div>
        <div class="name">SOS Pharma</div>
    </div>

    <div class="content">
        <h1>
            Faites-vous <br>
            <span>livrer vos médicaments</span>
        </h1>
        <p>
            Rapide, sécurisé, et efficace, <b>SOS Pharma</b> est un service de livraison de
            medicaments en ligne. Passez une commande et faites-vous livrer dans de brefs delais.
        </p>

        <div class="buttons">

            <button id="start" class="start-button button loading chatbox__button" name="startBot" 
                onclick="gtag('send','event','start_chat', 'hello','entree du chat');"
                >
                <span class="spinner --visible"></span>
                <span class="text">Commander maintenant</span>
            </button>

            <a href="tel:+237653080072" id="callCenter" class="call-center-button button">Infoline Santé: (+237) 653 080 072</a>
        </div>

    </div>



    <div class="chatbox">

        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="images/logo-sm.jpg" alt="SOS Pharma logo" height="20" >
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <!-- <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div> -->

    </div>
