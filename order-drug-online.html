  <body>
    <div class="chatbox">
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div
            class="chatbox__header--title d-flex align-items-center justify-content-start"
          >
            <img
              src="/images/new_logo.jpg"
              alt="SOS Pharma logo"
              height="50"
              class="chatbox__image--header--image"
            />
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">SOS Pharma</h4>
            </div>
          </div>

          <button 
          class="btn-close chatbox__close">
            <img src="/images/close.svg" alt="close" height="20" />
          </button>
        </div>

        <div class="chatbox__messages" id="chatbox__messages">
          <div></div>
        </div>

        <div class="chatbox__footer">
          <div class="chatbox__message__input__container">
            <textarea
              class="chatbox__message__input"
              placeholder="Tapez le nom du mÃ©dicament"
              rows="1"
            ></textarea>
            <button class="chatbox__send--footer chatbox__send__button">
              <img src="/images/send.svg" alt="send" height="10" />
            </button>
          </div>

          <button class="btn chatbox__restart">
            <img src="/images/restart.svg" alt="close" height="30" />
          </button>
        </div>
      </div>
    </div>
