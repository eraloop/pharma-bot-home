<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order | SOS Pharma</title>
    
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/table.css">

    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__support">
            
          <div class="chatbox__header d-flex align-items-center justify-content-between">

            <div class="chatbox__header--title d-flex align-items-center justify-content-start">
              <img src="images/logo-sm.jpg" alt="SOS Pharma logo" height="25" class="chatbox__image--header--image " />
              <div class="chatbox__content--header">
                  <h4 class="chatbox__heading--header">SOS Pharma</h4>
              </div>
            </div>

            <div class="actions">
              <button class="chatbox__restart mx-2 btn btn-light p-1">
                <img src="images/restart-icon.svg" alt="close icon" height="27" />
              </button>
  
              <button 
                onclick="goBack()"
                class="chatbox__close btn btn-light p-1">
                <img src="images/icon-close.svg" alt="close icon" height="27" />
              </button>
            </div>

          </div>

          <span class="spinner --visible"></span>

          <div class="chatbox__messages">
            <div></div>
          </div>

          <div class="chatbox__footer">
            <textarea class="chatbox__message__input" placeholder="What's your order" rows="1" ></textarea>
            <button class="chatbox__send--footer  chatbox__send__button">
                <img src="images/paper-plane-solid.svg" alt="close icon" height="25" />
            </button>
          </div>
        </div>
      </div>

      <script type="module" src="js/sendEmail.js"></script>
      <script type="module" src="app.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        function goBack() {
          window.history.back();
        }
      </script>
</body>
</html>
